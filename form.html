<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didir Pitha Ghor</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        fieldset {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please Fill Up the Form</h2>
            <form>
                <label for="">Your Name:
                    <input type="text" name="" id="" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="text" name="email" id="" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="text" name="phone" id="" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="chittoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="fuli">
                        <input type="radio" name="pitha" id="fuli">Fuly
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Field for Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="dhoiya">
                        <input type="checkbox" name="vorta" id="dhoniya">Dhoniya
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
